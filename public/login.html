<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="login-page">
    <!-- <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header"></div>
      </div>
    </nav> -->
    <div class="container container-fluid firstrow">
      <div class="row head text">
        <div class="col-md-12 text">
          <p class="text2">Learn web development in a collaborative setting</p>
          <hr />
        </div>
        <!-- <div class="col-md-2"></div>
        <div class="col-md-2"></div> -->
      </div>
      <div class="row head">
        <!-- <div class="col-md-4"></div> -->
        <div class="col-md-12">
          <h1 class="text">
            Some-Random<br /><span class="h1-small">University</span>
          </h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form class="login">
            <h2>Sign in to you account</h2>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <br /><br />
            <p>Or sign up <a href="/">here</a>.</p>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
